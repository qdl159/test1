<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="libs/angular-bootstrap/ui-bootstrap-csp.css">
<script type="text/javascript" src="libs/angular/angular.js"></script>
<script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="libs/underscore/underscore.js"></script>
<script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap.js"></script>
<script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
</head>
<body  ng-app="main"  ng-controller="UserCtrl as user">
<div class="container">
	<div ng-include='"nav.html"'></div>
	<form class="form">
		<div class="form-group col-md-6">
			<label>first name</label><input class="form-control" ng-model="user.newUser.firstName">
		</div>
		<div class="form-group col-md-6">
			<label>last name</label><input class="form-control" ng-model="user.newUser.lastName">
		</div>
		<button class="btn btn-primary" ng-click="user.add(user.newUser)">Sumbit</button>
		<button class="btn btn-primary" ng-click="user.updateUser(user.newUser)">Update</button>
	</form>
	<table class="table table-striped">
		<tr>
			<th>first name</th>
			<th>last name</th>
		</tr>
		<tr ng-repeat="(uid, u) in user.users" ng-dblclick="user.del(uid)" ng-click="user.selectUser(u)">
			<td>{{ u.firstName}}</td>
			<td>{{ u.lastName }}</td>
		</tr>
	</table>
<table id="cnt" class="table table-striped"></table>
</div>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="login.js"></script>

</body>
</html>
