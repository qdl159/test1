<form class="form"  ng-controller="UserCtrl as user">
		<div class="form-group col-md-6">
			<label>first name</label><input class="form-control" ng-model="newUser.firstName">
		</div>
		<div class="form-group col-md-6">
			<label>last name</label><input class="form-control" ng-model="newUser.lastName">
		</div>
		<button class="btn btn-primary" ng-click="user.add(newUser)">Sumbit</button>
		<button class="btn btn-primary" ng-click="user.updateUser(newUser)">Update</button>
	</form>
	<table class="table table-striped">
		<tr>
			<th>first name</th>
			<th>last name</th>
		</tr>
		<tr ng-repeat="(uid, u) in user.users" ng-dblclick="user.del(uid)" ng-click="selectUser(u)">
			<td>{{ u.firstName}}</td>
			<td>{{ u.lastName }}</td>
		</tr>
	</table>
<table id="cnt" class="table table-striped"></table>
